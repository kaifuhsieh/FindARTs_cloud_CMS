<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Aurora CMS</title>
        <link rel="stylesheet" href="css/aurora.min.css" />
        <link rel="stylesheet" href="vendor/fancybox/jquery.fancybox.min.css" />
        <!-- dropzone -->
        <link rel="stylesheet" href="vendor/dropzone/dropzone.css" />
        <!-- JQ -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/auo-customize.js"></script>
        <script src="vendor/fancybox/jquery.fancybox.min.js"></script>
        <!-- fav_ico -->
        <link type="image/ico" rel="icon" href="images/favicon.png" />
    </head>

    <body>
        <header id="header"></header>
        <!-- nav -->
        <nav id="nav"></nav>
        <!-- content -->
        <div class="mainContent">
            <div class="container">
                <!-- contentHead -->
                <div class="contentHead">
                    <h2 class="h2_title"><span>排程管理</span></h2>
                    <div class="breadcrumb">
                        <ul>
                            <li><a href="#">首頁</a></li>
                            <li><a href="#">節點</a></li>
                        </ul>
                    </div>
                </div>
                <!-- steps -->
                <div class="steps">
                    <ul>
                        <li class="now">
                            <div class="num">1</div>
                            <span>建立排程資料</span>
                        </li>
                        <li>
                            <div class="num">2</div>
                            <span>挑選素材、客製說明牌</span>
                        </li>
                        <li>
                            <div class="num">3</div>
                            <span>預覽排程</span>
                        </li>
                    </ul>
                </div>
                <div class="gridBlock">
                    <div class="license_block">
                        <div class="form_grid">
                            <p class="red">
                                Tips :
                                此階段排程設定為整批設定，若欲調整單張畫作播放時間，則請至Step 2調整
                            </p>
                            <div class="form_grp">
                                <div class="field_name">排程編號</div>
                                <div class="form_content">
                                    <input type="text" value="#0001" />
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    排程起迄日期<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <div class="datepick">
                                        <input
                                            name=""
                                            type="text"
                                            value=""
                                            class="calendar"
                                            placeholder="開始日期"
                                        />
                                        <img src="images/icon/i_calendar.svg" alt="" />
                                    </div>
                                    <div class="datepick">
                                        <input
                                            name=""
                                            type="text"
                                            value=""
                                            class="calendar"
                                            placeholder="結束日期"
                                        />
                                        <img src="images/icon/i_calendar.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    播放類型<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <div class="radio_grp">
                                        <label
                                            ><input
                                                type="radio"
                                                name="sampleradio"
                                                value=""
                                                checked=""
                                            />常態播放</label
                                        >
                                        <label
                                            ><input
                                                type="radio"
                                                name="sampleradio"
                                                value=""
                                            />事件插播</label
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    周期<abbr class="necessary" title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <select name="" id="">
                                        <option value="每週">每週</option>
                                    </select>
                                    <div class="other_option">
                                        <div class="check_grp form_inline">
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                    checked
                                                />週日</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                    checked
                                                />週一</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                />週二</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                />週三</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                />週四</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                />週五</label
                                            >
                                            <label
                                                ><input
                                                    name=""
                                                    type="checkbox"
                                                    value=""
                                                />週六</label
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    過場模式<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <select name="" id="">
                                        <option value="預設模式">預設模式</option>
                                        <option value="淡入模式">淡入模式</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    圖檔持續呈現時間<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <div class="timeSet">
                                        <input type="text" id="" value="300" />
                                        <select name="" id="">
                                            <option value="">秒</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    Trigger持續顯示秒數<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <div class="timeSet">
                                        <input type="text" id="" value="300" />
                                        <select name="" id="">
                                            <option value="">秒</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <div class="field_name">
                                    說明牌版型<abbr
                                        class="necessary"
                                        title="為必填(選)欄位,不能為空白。"
                                        >*</abbr
                                    >
                                </div>
                                <div class="form_content">
                                    <select name="" id="">
                                        <option value="預設模式">預設模式</option>
                                        <option value="淡入模式">淡入模式</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn_grp">
                    <button type="button" class="btn btn-reset">取消</button>
                    <button type="button" class="btn btn-submit">下一步</button>
                </div>
            </div>
        </div>

        <script>
            $("#header").load("components/header/header.html");
            $("#nav").load("components/nav/nav.html");
        </script>
    </body>
</html>
